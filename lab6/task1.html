<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <form class="mainForm" action="sdf">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="email-input form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small class="uncorrect-message uncorrect-message_email" hidden>We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input name="name" type="text" class="name-input form-control" id="exampleInputPassword1" placeholder="Password">
            <small class="uncorrect-message uncorrect-message_name" hidden>We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <input name="message" type="text" class="message-input form-control" id="exampleInputPassword1" placeholder="Password">
            <small class="uncorrect-message uncorrect-message_message" hidden>We'll never share your email with anyone else.</small>
        </div>

        <button type="submit" class="submit-btn btn btn-primary">Submit</button>
    </form>

</body>
