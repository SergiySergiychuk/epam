<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./task1.css">
</head>

<body>
    <form class="main" action="">
        <img class="main__img" id="main-img" src="./task1.jpg" alt="img">
        <div>
            <p class="main__title">Зміна розмірів:</p>
            <div class="main__modifier">
                <label class="main__label" for="img-width">Ширина:</label>
                <input class="main__input" id="img-width" type="text" value="520">
            </div>
            <div class="main__modifier">
                <label class="main__label" for="img-height">Висота:</label>
                <input class="main__input" id="img-height" type="text" value="334">
            </div>

        </div>
        <div>
            <p class="main__title">Зміна рамки:</p>
            <div class="main__modifier">
                <label class="main__label" for="img-thickness">Товщина:</label>
                <input class="main__input" id="img-thickness" type="text">
            </div>
            <div class="main__modifier">
                <label class="main__label" for="img-colour">Колір:</label>
                <input class="main__input" id="img-colour" type="text">
            </div>

        </div>
        <div>
            <p class="main__title">Додатково:</p>
            <div class="main__modifier">
                <label class="main__label" for="img-alterText">Альтернативний текс:</label>
                <input class="main__input" id="img-alterText" type="text">
            </div>

        </div>
        <button id="submit-button" class="main__submit-button" type="button">Застосувати</button>
    </form>


</body>
<script src="./task1.js"></script>

</html>
